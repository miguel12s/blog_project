
<div class="container">
<form [formGroup]="crearBlog" (ngSubmit)="onSubmit()" class="mt-4">
  <app-paragraph [style]="'text-center fw-bold'" [value]="'Actualizar blog'"></app-paragraph>
    <div class="mb-3">      
      <app-input
        [label]="'Titulo'"
        [placeholder]="'Titulo de entrada'"
        [control]="crearBlog.controls['title']"
      />

    </div>
    <div class="mb-3">
      <app-input
        [label]="'Descripcion'"
        [placeholder]="'Descripcion de la entrada'"
        [control]="crearBlog.controls['description']"
      />
    </div>
    <div class="mb-3">
      <app-input
      [label]="'Fecha de publicacion'"
      [type]="'date'"
      [control]="crearBlog.get('date')"
    />
    </div>
    <div class="mb-3">
      <app-input
      [label]="'Autor'"
      [placeholder]="'Nombre del autor'"
      [control]="crearBlog.get('author')"
    />
      </div>
     
      <div class="d-flex justify-content-center">
        <app-button [type]="'submit'" [class]="'btn btn-primary'" [value]="'Actualizar'" [type]="'submit'" [disabled]="this.crearBlog.invalid"></app-button>
      
      </div>
  </form>
</div>
