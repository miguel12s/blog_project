
<div class="position-relative visualizar_container "  >
  <div class="card mt-4">
    <div class="container card-body">
      <h5 class="card-title">{{ blog?.title | titlecase }}</h5>
      <p class="card-text mt-5 mb-3 text-secondary">{{ blog?.description }}</p>
    </div>
    <div class="d-flex  ">
      <div class="w-100 ">
        <p class="text-secondary" style="margin-left: 1.25rem;">Author: {{ blog?.author }}</p>
      </div>
      <div class="flex-grow-1" style="width: 250px;">


        <p class="text-secondary " style="margin-right: 1.25rem;" >{{ blog?.date }}</p>
      </div>
    </div>
  </div>
</div>
