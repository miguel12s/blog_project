
<form [formGroup]="crearBlog" (ngSubmit)="onSubmit()" class="mt-4">
    <h1>actualizar blog</h1>
    <div class="mb-3">      
      <label for="exampleInputEmail1" class="form-label">title</label>
      <input type="text" class="form-control" name="title" id="title" formControlName="title"  >

    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">description</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="description" name="description">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">author</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="author" formControlName="author" >
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">date</label>
        <input type="date" class="form-control" id="exampleInputPassword1"  name="author" formControlName="date" >
      </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
